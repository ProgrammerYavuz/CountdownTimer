<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="tr">
    <meta name="author" content="ProgrammerYavuz">
    <meta name="generator" content="Visual Studio Code">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link type="image/png" rel="icon" sizes="96x96" href="./favicon.png">
</head>
<body>
<section class="container">
    <div class="box-back">
        <header>
            2023 YILINA KALAN SÜRE
            <span>Github: <a href="https://github.com/ProgrammerYavuz" target="_blank">ProgrammerYavuz</a></span>
        </header>
        <div class="time-content">
            <div class="box">
                <div class="time days">
                    <span class="number gun">00</span>
                    <span class="text">gün</span>
                </div>
            </div>
            <div class="box">
                <div class="time hours">
                    <span class="number saat">00</span>
                    <span class="text">saat</span>
                </div>
            </div>
            <div class="box">
                <div class="time minutes">
                    <span class="number dakika">00</span>
                    <span class="text">dakika</span>
                </div>
            </div>
            <div class="box">
                <div class="time seconds">
                    <span class="number saniye">00</span>
                    <span class="text">saniye</span>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./script.js"></script>
</body>
</html>
